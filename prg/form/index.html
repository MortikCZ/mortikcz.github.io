<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulář</title>
        <link rel="icon" href="../assets/favicon.ico" type="icon">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="form">

            <div class = "nadpis">
                <h1>Registrace</h1>
            </div>
            
            <form>
                <label for="login">Přezdívka</label>
                <input type="text" id="login" name="login" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" required>

                <label for="password2">Heslo znovu</label>
                <input type="password" id="password2" name="password2" required>

                <label for="gender">Pohlaví</label>  
                <div class="radio-group">
                    <input type="radio" id="muz" name="gender" value="muz">
                    <label for="muz">Muž</label>
                    <input type="radio" id="zena" name="gender" value="zena">
                    <label for="zena">Žena</label>
                </div>

                <label for="age">Věk</label>
                <input type="number" id="age" name="age" min="0" max="150" required>

                <input type="submit" value="Odeslat">
             </form>
        </div>
    </body>
</html>
