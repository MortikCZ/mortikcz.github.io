<!DOCTYPE html>
<html>
    <head>
        <title>TheMortyCZ</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
        <link href="https://cdn.materialdesignicons.com/5.8.55/css/materialdesignicons.min.css" rel="stylesheet">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="socials">
            <a href="https://github.com/MortikCZ" class="mdi mdi-github" style="color: #15cfea;"></a>
            <a href="https://discordapp.com/users/476862492472246282/" class="mdi mdi-discord" style="color: #15cfea;"></a>
            <a href="https://steamcommunity.com/id/themortycz/" class="mdi mdi-steam" style="color: #15cfea;"></a> 
        </div>

        <div class="text-container">
            <h2 id="typewriter">Hi, I am Morty (Lukáš)!</h2>
            
            <div class="list">
                <ul>
                    <li>IT Student <span class="mdi mdi-laptop"></span></li>
                    <li>I love Python <span class="mdi mdi-language-python"></span></li>
                    <li>Computer networking enthusiast <span class="mdi mdi-switch"></span></li>
                    <li>Windows <span class="mdi mdi-microsoft-windows"></span> and Ubuntu <span class="mdi mdi-ubuntu"></span> user</li>
                </ul>
            </div>
        </div>        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const text = document.getElementById('typewriter').innerText;
                const speed = 100; 
                let i = 0;
                document.getElementById('typewriter').innerText = '';

                function typeWriter() {
                    if (i < text.length) {
                        document.getElementById('typewriter').innerHTML += text.charAt(i) === ' ' ? '&nbsp;' : text.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        showListItems();
                    }
                }

                function showListItems() {
                    const listItems = document.querySelectorAll('.list ul li');
                    let j = 0;

                    function showNextItem() {
                        if (j < listItems.length) {
                            listItems[j].style.display = 'list-item';
                            j++;
                            setTimeout(showNextItem, speed);
                        }
                    }

                    showNextItem();
                }

                typeWriter();
            });
        </script>
    </body>
</html>
